<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Sign In</h2>
    <form  action="{% url 'users:signIn_test' %}" method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="email address"><p></p>
      <input type="text" name="password" placeholder="password"><p></p>
      <input type="submit" value="Sign In"><p></p>
      {% if messages %}
        {% for message in messages %}
          {% if 'log_in' in message.tags %}
             <p>{{message}}</p>
          {% endif %}
        {% endfor %}
      {% endif %}
    </form>
    <p><a href="{% url 'users:register' %}">Dont have an account? Register</a></p>
  </body>
</html>
